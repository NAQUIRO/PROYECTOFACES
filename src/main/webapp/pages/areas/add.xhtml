<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">Nueva Área</ui:define>
    <ui:define name="pageTitle">Nueva Área</ui:define>

    <ui:define name="content">
        <div class="form-card">
            <div class="form-header">
                <h2><i class="pi pi-plus-circle"></i> Nueva Área</h2>
                <p>Complete los datos de la nueva área</p>
            </div>

            <h:form id="form">
                <p:messages showDetail="true" closable="true" />

                <div class="form-group">
                    <label for="codigo">Código <span class="required-mark">*</span></label>
                    <p:inputText id="codigo" value="#{areaBean.area.codigo}" placeholder="Código del área"
                        required="true" maxlength="10" />
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre <span class="required-mark">*</span></label>
                    <p:inputText id="nombre" value="#{areaBean.area.nombre}" placeholder="Nombre del área"
                        required="true" maxlength="100" />
                </div>

                <div class="form-group">
                    <label for="centroCosto">Centro de Costo <span class="required-mark">*</span></label>
                    <p:selectOneMenu id="centroCosto" value="#{areaBean.centroCostoId}" required="true">
                        <f:selectItem itemLabel="Seleccione un centro de costo" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{areaBean.allCentrosCosto}" var="cc" itemLabel="#{cc.nombre}"
                            itemValue="#{cc.id}" />
                    </p:selectOneMenu>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <p:inputTextarea id="descripcion" value="#{areaBean.area.descripcion}"
                        placeholder="Descripción del área" rows="3" maxlength="255" />
                </div>

                <div class="button-group">
                    <p:commandButton value="Guardar" icon="pi pi-check" action="#{areaBean.create}"
                        styleClass="btn-save" />

                    <p:commandButton value="Cancelar" icon="pi pi-times" action="/pages/areas/index?faces-redirect=true"
                        styleClass="btn-cancel" immediate="true" />
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

</html>
