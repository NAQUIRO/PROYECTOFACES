<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">Editar Proyecto</ui:define>
    <ui:define name="pageTitle">Editar Proyecto</ui:define>

    <ui:define name="content">
        <div class="form-card">
            <div class="form-header">
                <h2><i class="pi pi-pencil"></i> Editar Proyecto</h2>
                <p>Modifique los datos del proyecto</p>
            </div>

            <h:form id="form">
                <p:messages showDetail="true" closable="true" />

                <div class="form-group">
                    <label for="codigo">Código <span class="required-mark">*</span></label>
                    <p:inputText id="codigo" value="#{proyectoBean.proyecto.codigo}" placeholder="Código del proyecto"
                        required="true" maxlength="20" />
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre <span class="required-mark">*</span></label>
                    <p:inputText id="nombre" value="#{proyectoBean.proyecto.nombre}" placeholder="Nombre del proyecto"
                        required="true" maxlength="100" />
                </div>

                <div class="form-group">
                    <label for="area">Área <span class="required-mark">*</span></label>
                    <p:selectOneMenu id="area" value="#{proyectoBean.areaId}" required="true">
                        <f:selectItem itemLabel="Seleccione un área" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{proyectoBean.allAreas}" var="a" itemLabel="#{a.nombre}"
                            itemValue="#{a.id}" />
                    </p:selectOneMenu>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <p:inputTextarea id="descripcion" value="#{proyectoBean.proyecto.descripcion}"
                        placeholder="Descripción del proyecto" rows="3" maxlength="255" />
                </div>

                <div class="form-group">
                    <label for="fechaInicio">Fecha Inicio</label>
                    <p:datePicker id="fechaInicio" value="#{proyectoBean.proyecto.fechaInicio}" pattern="dd/MM/yyyy"
                        showIcon="true" placeholder="Seleccione fecha" />
                </div>

                <div class="form-group">
                    <label for="fechaFin">Fecha Fin</label>
                    <p:datePicker id="fechaFin" value="#{proyectoBean.proyecto.fechaFin}" pattern="dd/MM/yyyy"
                        showIcon="true" placeholder="Seleccione fecha" />
                </div>

                <div class="button-group">
                    <p:commandButton value="Actualizar" icon="pi pi-check" action="#{proyectoBean.update}"
                        styleClass="btn-save" />

                    <p:commandButton value="Cancelar" icon="pi pi-times"
                        action="/pages/proyectos/index?faces-redirect=true" styleClass="btn-cancel" immediate="true" />
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

</html>
