<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="title">Detalle de Grupo</ui:define>
        <ui:define name="pageTitle">Detalle de Grupo</ui:define>

        <ui:define name="content">
            <style>
                .detail-card {
                    max-width: 700px;
                    margin: 0 auto;
                    background: white;
                    border-radius: 15px;
                    padding: 35px;
                    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
                }

                .detail-header {
                    text-align: center;
                    margin-bottom: 35px;
                    padding-bottom: 20px;
                    border-bottom: 3px solid #4facfe;
                }

                .detail-grid {
                    display: grid;
                    grid-template-columns: 1fr;
                    gap: 25px;
                    margin-bottom: 30px;
                }

                .detail-item {
                    padding: 15px;
                    background: #f8f9fa;
                    border-radius: 10px;
                    border-left: 4px solid #4facfe;
                }

                .detail-label {
                    font-size: 0.9em;
                    color: #7f8c8d;
                    font-weight: 600;
                    margin-bottom: 8px;
                }

                .detail-value {
                    font-size: 1.1em;
                    color: #2c3e50;
                    font-weight: 500;
                }
            </style>

            <div class="detail-card">
                <div class="detail-header">
                    <h2><i class="pi pi-th-large"></i> Información del Grupo</h2>
                </div>

                <h:form>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">Código</div>
                            <div class="detail-value">#{grupoBean.grupo.codgrupo}</div>
                        </div>

                        <div class="detail-item">
                            <div class="detail-label">Nombre</div>
                            <div class="detail-value">#{grupoBean.grupo.nombre}</div>
                        </div>

                        <div class="detail-item">
                            <div class="detail-label">Estado</div>
                            <div class="detail-value">
                                <span class="estado-badge #{grupoBean.grupo.estado == 'Activo' ? 'estado-activo' : 'estado-baja'}">
                                    #{grupoBean.grupo.estado}
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="button-group">
                        <p:commandButton value="Volver" 
                                       icon="pi pi-arrow-left"
                                       action="/pages/grupos/index?faces-redirect=true"
                                       styleClass="btn-cancel"/>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
