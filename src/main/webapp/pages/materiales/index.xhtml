<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="title">Materiales</ui:define>
        <ui:define name="pageTitle">Gestión de Materiales</ui:define>

        <ui:define name="content">
            <h:form id="formMateriales">
                <p:messages id="messages" showDetail="true" closable="true"/>

                <div class="action-header">
                    <h3><i class="pi pi-box"></i> Catálogo de Materiales</h3>
                    <p:commandButton value="Nuevo Material" 
                                   icon="pi pi-plus"
                                   action="#{materialBean.add}" 
                                   styleClass="btn-nuevo"
                                   ajax="false"/>
                </div>

                <div class="table-container">
                    <p:dataTable id="tablaMateriales"
                               value="#{materialBean.all}" 
                               var="m" 
                               rows="10"
                               paginator="true"
                               paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                               currentPageReportTemplate="Mostrando {startRecord} - {endRecord} de {totalRecords}"
                               emptyMessage="No hay materiales registrados">

                        <p:column headerText="Código" style="width: 80px; text-align: center">
                            <h:outputText value="#{m.codcorrelativo}"/>
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{m.nombre}"/>
                        </p:column>

                        <p:column headerText="Grupo" style="width: 200px">
                            <h:outputText value="#{m.grupo != null ? m.grupo.nombre : 'Sin grupo'}"/>
                        </p:column>

                        <p:column headerText="Unidad" style="width: 100px; text-align: center">
                            <h:outputText value="#{m.unidad != null ? m.unidad.abreviatura : 'Sin unidad'}"/>
                        </p:column>

                        <p:column headerText="Fecha Creación" style="width: 130px; text-align: center">
                            <h:outputText value="#{m.fechaCreacion}">
                                <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Estado" style="width: 100px; text-align: center">
                            <span class="estado-badge #{m.estado == 'Activo' ? 'estado-activo' : 'estado-baja'}">
                                #{m.estado}
                            </span>
                        </p:column>

                        <p:column headerText="Acciones" style="width: 180px; text-align: center">
                            <div class="action-buttons">
                                <p:commandButton icon="pi pi-pencil" 
                                               action="#{materialBean.edit}"  
                                               styleClass="btn-edit"
                                               title="Editar"
                                               ajax="false">
                                    <f:setPropertyActionListener value="#{m.id}" target="#{materialBean.material.id}"/>
                                </p:commandButton>

                                <p:commandButton icon="pi pi-eye" 
                                               action="#{materialBean.show}"  
                                               styleClass="btn-view"
                                               title="Ver"
                                               ajax="false">
                                    <f:setPropertyActionListener value="#{m.id}" target="#{materialBean.material.id}"/>
                                </p:commandButton>

                                <p:commandButton icon="pi pi-trash" 
                                               action="#{materialBean.erase}" 
                                               styleClass="btn-delete"
                                               title="Eliminar"
                                               ajax="false"
                                               onclick="return confirm('¿Está seguro de eliminar este material?')">
                                    <f:setPropertyActionListener value="#{m.id}" target="#{materialBean.material.id}"/>
                                </p:commandButton>
                            </div>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
