<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="title">Centros de Costo</ui:define>
        <ui:define name="pageTitle">Gestión de Centros de Costo</ui:define>

        <ui:define name="content">
            <h:form>
                <div class="action-header">
                    <h3><i class="pi pi-chart-line"></i> Centros de Costo</h3>
                    <p:commandButton value="Nuevo Centro de Costo" 
                                   icon="pi pi-plus"
                                   action="#{centroCostoBean.add}" 
                                   styleClass="btn-nuevo"/>
                </div>

                <div class="table-container">
                    <p:dataTable value="#{centroCostoBean.getAll()}" 
                               var="cc" 
                               rows="10"
                               paginator="true"
                               emptyMessage="No hay centros de costo registrados">

                        <p:column headerText="Código" style="width: 100px">
                            <h:outputText value="#{cc.codigo}"/>
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{cc.nombre}"/>
                        </p:column>

                        <p:column headerText="Descripción">
                            <h:outputText value="#{cc.descripcion}"/>
                        </p:column>

                        <p:column headerText="Estado" style="width: 100px; text-align: center">
                            <span class="estado-badge #{cc.estado == 'Activo' ? 'estado-activo' : 'estado-baja'}">
                                #{cc.estado}
                            </span>
                        </p:column>

                        <p:column headerText="Acciones" style="width: 180px; text-align: center">
                            <div class="action-buttons">
                                <p:commandButton icon="pi pi-pencil" 
                                               action="#{centroCostoBean.edit}"  
                                               styleClass="btn-edit"
                                               title="Editar">
                                    <f:setPropertyActionListener value="#{cc.id}" target="#{centroCostoBean.centroCosto.id}"/>
                                </p:commandButton>

                                <p:commandButton icon="pi pi-eye" 
                                               action="#{centroCostoBean.show}"  
                                               styleClass="btn-view"
                                               title="Ver">
                                    <f:setPropertyActionListener value="#{cc.id}" target="#{centroCostoBean.centroCosto.id}"/>
                                </p:commandButton>

                                <p:commandButton icon="pi pi-trash" 
                                               action="#{centroCostoBean.erase}" 
                                               styleClass="btn-delete"
                                               title="Eliminar"
                                               onclick="return confirm('¿Está seguro de eliminar este centro de costo?')">
                                    <f:setPropertyActionListener value="#{cc.id}" target="#{centroCostoBean.centroCosto.id}"/>
                                </p:commandButton>
                            </div>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
