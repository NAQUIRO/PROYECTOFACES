<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">Detalle del Centro de Costo</ui:define>
    <ui:define name="pageTitle">Detalle del Centro de Costo</ui:define>

    <ui:define name="content">
        <div class="detail-card">
            <div class="detail-header">
                <h2><i class="pi pi-dollar"></i> Información del Centro de Costo</h2>
            </div>

            <div class="detail-content">
                <div class="detail-row">
                    <div class="detail-label">Código:</div>
                    <div class="detail-value">#{centroCostoBean.centroCosto.codigo}</div>
                </div>

                <div class="detail-row">
                    <div class="detail-label">Nombre:</div>
                    <div class="detail-value">#{centroCostoBean.centroCosto.nombre}</div>
                </div>

                <div class="detail-row">
                    <div class="detail-label">Descripción:</div>
                    <div class="detail-value">#{centroCostoBean.centroCosto.descripcion}</div>
                </div>

                <div class="detail-row">
                    <div class="detail-label">Estado:</div>
                    <div class="detail-value">
                        <span
                            class="estado-badge #{centroCostoBean.centroCosto.estado == 'Activo' ? 'estado-activo' : 'estado-baja'}">
                            #{centroCostoBean.centroCosto.estado}
                        </span>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <h:form>
                    <p:commandButton value="Volver" icon="pi pi-arrow-left"
                        action="/pages/centros-costo/index?faces-redirect=true" styleClass="btn-cancel" />
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>

</html>
