<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/pages/layout.xhtml">
    <ui:define name="content">
        <div class="card-hero">
            <p class="title">Detalle de unidad</p>
            <p class="subtitle">Visualiza la información registrada para la unidad seleccionada.</p>
        </div>
        <div class="surface-panel">
            <div class="form-grid">
                <div>
                    <span class="field-label">ID</span>
                    <p:inputText value="#{unidadBean.unidad.id}" readonly="true" styleClass="w-full"/>
                </div>
                <div>
                    <span class="field-label">Abreviatura</span>
                    <p:inputText value="#{unidadBean.unidad.abreviatura}" readonly="true" styleClass="w-full"/>
                </div>
                <div>
                    <span class="field-label">Descripción</span>
                    <p:inputTextarea value="#{unidadBean.unidad.descripcion}" readonly="true" autoResize="false" rows="3" styleClass="w-full"/>
                </div>
                <div>
                    <span class="field-label">Estado</span>
                    <p:inputText value="#{unidadBean.unidad.estado}" readonly="true" styleClass="w-full"/>
                </div>
            </div>
            <div class="actions-row">
                <p:button value="Volver" outcome="/pages/unidades/index" icon="pi pi-arrow-left" styleClass="ui-button-secondary"/>
                <p:commandButton value="Editar" action="#{unidadBean.edit}" icon="pi pi-pencil" styleClass="ui-button-success" process="@this"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
