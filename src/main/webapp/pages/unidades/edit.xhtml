<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/pages/layout.xhtml">
    <ui:define name="content">
        <div class="card-hero">
            <p class="title">Editar unidad</p>
            <p class="subtitle">Actualiza la información para mantener la data de unidades siempre vigente.</p>
        </div>
        <h:form id="form">
            <div class="surface-panel">
                <h:inputHidden value="#{unidadBean.unidad.id}" />
                <div class="form-grid">
                    <div>
                        <span class="field-label">Abreviatura</span>
                        <p:inputText id="abreviatura" value="#{unidadBean.unidad.abreviatura}" required="true"
                                     requiredMessage="La abreviatura es requerida" styleClass="w-full"
                                     placeholder="Abreviatura"/>
                    </div>
                    <div>
                        <span class="field-label">Descripción</span>
                        <p:inputText id="descripcion" value="#{unidadBean.unidad.descripcion}" styleClass="w-full"
                                     placeholder="Descripción"/>
                    </div>
                    <div>
                        <span class="field-label">Estado</span>
                        <p:inputText id="estado" value="#{unidadBean.unidad.estado}" styleClass="w-full"/>
                    </div>
                </div>
                <div class="actions-row">
                    <p:commandButton value="Actualizar" action="#{unidadBean.update}" icon="pi pi-save"
                                     styleClass="ui-button-success" update="@form"/>
                    <p:button value="Cancelar" outcome="/pages/unidades/index" icon="pi pi-times" styleClass="ui-button-secondary"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
