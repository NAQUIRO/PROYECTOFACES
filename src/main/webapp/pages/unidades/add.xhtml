<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/pages/layout.xhtml">
    <ui:define name="content">
        <div class="card-hero">
            <p class="title">Registrar nueva unidad</p>
            <p class="subtitle">Completa los datos para habilitar una nueva unidad de medida dentro de los catálogos.</p>
        </div>
        <h:form id="form">
            <div class="surface-panel">
                <div class="form-grid">
                    <div>
                        <span class="field-label">Abreviatura</span>
                        <p:inputText id="abreviatura" value="#{unidadBean.unidad.abreviatura}" required="true"
                                     requiredMessage="La abreviatura es obligatoria" styleClass="w-full"
                                     placeholder="Ej. kg, m2, L"/>
                    </div>
                    <div>
                        <span class="field-label">Descripción</span>
                        <p:inputText id="descripcion" value="#{unidadBean.unidad.descripcion}" required="true"
                                     requiredMessage="La descripción es obligatoria" styleClass="w-full"
                                     placeholder="Nombre de la unidad"/>
                    </div>
                </div>
                <div class="actions-row">
                    <p:commandButton value="Guardar" action="#{unidadBean.create}" icon="pi pi-save"
                                     styleClass="ui-button-success"/>
                    <p:button value="Cancelar" outcome="/pages/unidades/index" icon="pi pi-times" styleClass="ui-button-secondary"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
